<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-wrap flex ai-c">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="nav-links">
        <ul class="flex">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav-buttons flex ai-c">
        <div class="cart">
          <img src="images/icon-cart.svg" alt="">
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="">
        </div>
      </div>
    </div>
  </nav>
  <section class="item-section grid">
    <div class="item-carasole">
      <div class="item-img">
        <img src="images/image-product-1.jpg" alt="">
      </div>
      <div class="thumbnail-item-img flex jc-sb">
        <img src="images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
        <img src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
    <div class="item-details flex fd-c jc-c">
      <p id="item-company">SNEAKER COMPANY</p>
      <h1 id="item-name">Fall Limited Edition Sneakers</h1>
      <p id="item-description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <div class="item-price">
        <div id="current-price" class="flex">
          <h3>$125.00</h3>
          <div id="discount">50%</div>
        </div>
        <p id="originalPrice">$250.00</p>
      </div>
      <div class="cart-buttons flex">
        <button id="numberOfItem" class="flex ai-c jc-sa">
          <img id="minusItemNumbers" src="images/icon-minus.svg" alt="">
          <p id="numberOfItems">0</p>
          <img id="plusItemNumbers" src="images/icon-plus.svg" alt="">
        </button>
        <button id="addToCartButton" class="flex ai-c jc-c">
          <img src="images/whiteCartButton.svg" alt="">
          <p>Add to cart</p>
        </button>
      </div>
    </div>
  </section>

</html>
