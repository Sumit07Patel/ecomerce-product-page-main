<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-wrap flex ai-c">
      <div class="hamburger-menu">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
      </div>
      <div class="open-mobile-nav-background"></div>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="nav-links">
        <ul class="flex">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav-buttons flex ai-c">
        <div class="cart flex ai-c">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="currentColor"/></svg>
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="">
        </div>
      </div>
    </div>
  </nav>
  <section class="item-section grid">
    <div class="item-carasole">
      <div class="item-img">
        <div class="previous-button flex ai-c jc-c">
          <img src="images/icon-previous.svg" alt="" srcset="">
        </div>
        <div class="next-button flex ai-c jc-c"><img src="images/icon-next.svg" alt=""></div>
        <div class="item-img-carosel">
          <img src="images/image-product-4.jpg" alt="#" id="lastClone">
          <img src="images/image-product-1.jpg" alt="#">
          <img src="images/image-product-2.jpg" alt="#">
          <img src="images/image-product-3.jpg" alt="#">
          <img src="images/image-product-4.jpg" alt="#">
          <img src="images/image-product-1.jpg" alt="#" id="firstClone">

        </div>
      </div>
      <div class="thumbnail-item-img flex jc-sb">
        <img src="images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
        <img src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
    <div class="item-details flex fd-c jc-c">
      <p id="item-company">SNEAKER COMPANY</p>
      <h1 id="item-name">Fall Limited Edition Sneakers</h1>
      <p id="item-description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <div class="item-price">
        <div id="current-price" class="flex ai-c">
          <h3>$125.00</h3>
          <div id="discount">50%</div>
        </div>
        <p id="originalPrice">$250.00</p>
      </div>
      <div class="cart-buttons flex">
        <button id="numberOfItem" class="flex ai-c jc-sa">
          <img id="minusItemNumbers" src="images/icon-minus.svg" alt="">
          <p id="numberOfItems">0</p>
          <img id="plusItemNumbers" src="images/icon-plus.svg" alt="">
        </button>
        <button id="addToCartButton" class="flex ai-c jc-c">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" /></svg>
          <p>Add to cart</p>
        </button>
      </div>
    </div>
  </section>

</html>
